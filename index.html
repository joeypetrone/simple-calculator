<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Simple Calculator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Simple Calculator</a>
    </nav>

    <div id="form" class="d-flex justify-content-center mt-4">
        <div class="form">
            <h5>Enter your problem</h5>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInput">Enter problem</label>

                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInput" placeholder="">    
            </form>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">7</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">8</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">9</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">/</button>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">4</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">5</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">6</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">*</button>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">1</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">2</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">3</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">-</button>
            </div>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">0</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">.</button>
                <button type="submit" class="btn btn-primary btn-lg mb-2 mr-2">Enter</button>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <footer class="d-flex justify-content-center">Â© 2020 Joey Petrone</footer>
</body>
</html>
